site_name: Transformer Notes
site_url: https://<your-username>.github.io/transformer-series-site/
repo_url: https://github.com/<your-username>/transformer-series-site
edit_uri: ""

theme:
  name: material
  features:
    - content.code.copy
    - navigation.tracking
    - navigation.footer
    - toc.integrate
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: light blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: light blue

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/styles.css

nav:
  - Home: index.md
  - Series:
    - Transformer Internals: series/transformer_internals.md
